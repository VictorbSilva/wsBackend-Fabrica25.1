version: '3.8'

services:
  db:
    image: postgres:15
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_DB: favfilmesDB
      POSTGRES_USER: victo
      POSTGRES_PASSWORD: favfilmes
    volumes: 
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  web:
    build: .
    container_name: django_app
    restart: always
    depends_on:
      - db
    environment:
      DATABASE_URL: postgres://victo:favfilmes@db:5432/favfilmesDB
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    command: ["gunicorn", "-b", "0.0.0.0:8000", "fav_filmes.wsgi:application"]

volumes:
  postgres_data: