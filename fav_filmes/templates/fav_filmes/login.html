{% extends 'index.html' %}

{% block content %}
    <h1>Login</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label>Usu√°rio</label>
            <input type="text" name="username" required>
        </div>
        <div class="form-group">
            <label>Senha</label>
            <input type="password" name="password" required>
        </div>
        <button class="btn" type="submit">Entrar</button>
    </form>

    {% if mensagem %}
        <div class="notification warning">{{ mensagem }}</div>
    {% endif %}
{% endblock %}
